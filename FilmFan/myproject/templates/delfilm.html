{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Wil je een filmverwijderen?</h1>
  <p>Vul onderstaand formulier in om een film te verwijderen.</p>
  <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.id.label }} {{ form.id() }}
      {% if current_user.is_authenticated %}
      {{ form.submit() }}
      {% endif %}
  </form>
</div>
{% endblock %}
